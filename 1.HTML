        const { createApp } = Vue

            data() {

                        { name: 'é¡¹ç›®å¼€å‘', start: '10:30', end: '12:30', completed: true }

                    task.completed = !task.completed

                    this.$nextTick(() => {

                },
                sendMessage() {
                    if (!this.inputMsg.trim()) return
                    
                    // ç”¨æˆ·æ¶ˆæ¯
                    this.messages.push({
                        role: 'user',
                        content: this.inputMsg,
                        time: new Date().toLocaleTimeString()
                    })
