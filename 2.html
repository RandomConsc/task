<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能训练小屋</title>
    <!-- 引入Element Plus样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>
        :root {
            --primary-color: #409EFF;
            --secondary-color: #67C23A;
            --background: #f5f7fa;
            --card-bg: #ffffff;
        }

        /* 基础布局 */
        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            background: var(--background);
        }

        .app-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        /* 导航栏样式 */
        .nav-bar {
            display: flex;
            align-items: center;
            padding: 0 2rem;
            background: var(--card-bg);
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 3rem;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            flex-grow: 1;
        }

        .nav-item {
            color: #606266;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: var(--primary-color);
        }

        /* 主内容区 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            overflow: auto;
        }

        /* 任务管理模块 */
        .task-module {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .task-card {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
            background: var(--card-bg);
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        /* AI对话模块 */
        .ai-module {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ebeef5;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            margin: 0.5rem 0;
            border-radius: 1rem;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: #f0f2f5;
            margin-right: auto;
        }

        /* 点数商店 */
        .shop-module {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ebeef5;
            border-radius: 6px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="logo">AI训练小屋</div>
            <div class="nav-menu">
                <div class="nav-item">任务中心</div>
                <div class="nav-item">技能训练</div>
                <div class="nav-item">点数商店</div>
            </div>
            <div class="user-panel">
                <el-avatar icon="user" />
                <span style="margin-left: 1rem">RC</span>
            </div>
        </nav>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 任务模块 -->
            <div class="task-module">
                <h2>今日任务 (累计点数: 150)</h2>
                <div class="task-list">
                    <div class="task-card">
                        <div class="task-header">
                            <h3>Vue3组件开发</h3>
                            <el-tag type="success">短期任务</el-tag>
                        </div>
                        <p>完成任务管理组件开发</p>
                        <div class="task-meta">
                            <span>预计时长: 45分钟</span>
                            <el-button type="primary">开始任务</el-button>
                        </div>
                    </div>
                    <!-- 更多任务卡片 -->
                </div>
            </div>

            <!-- AI对话模块 -->
            <div class="ai-module">
                <h2>AI训练助手</h2>
                <div class="chat-container">
                    <div class="message-bubble assistant-message">
                        您好！今天有什么可以帮您的？
                    </div>
                    <div class="message-bubble user-message">
                        请帮我制定前端学习计划
                    </div>
                </div>
                <div class="chat-input">
                    <el-input placeholder="输入您的问题..."></el-input>
                    <el-button type="primary">发送</el-button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Element Plus -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.min.js"></script>
    <script>
        const { createApp } = Vue
        const app = createApp({})
        app.use(ElementPlus)
        app.mount('#app')
    </script>
</body>
</html>
